<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <script src="estilos/script.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Actualizar cliente</h1>
    <div class="container">
        <form method="post" action="formUpdateCliente">
            <div class="mb-3">
                <label for="inputId" class="form-label">ID</label>
                <input type="number" class="form-control" id="inputId" name="inputId" required>
            </div>
            <div class="mb-3">
              <label for="inputNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputNombre" name="inputNombre" required>
            </div>
            <div class="mb-3">
              <label for="inputApellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="inputApellido" name="inputApellido"required>
            </div>
            <div class="mb-3">
              <label for="inputCedula" class="form-label">Nº cédula</label>
              <input type="text" class="form-control" id="inputCedula" name="inputCedula" required>
            </div>
            <div class="mb-3">
              <label for="inputTelefono" class="form-label">Nº teléfono</label>
              <input type="text" class="form-control" id="inputTelefono" name="inputTelefono" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <button type="button" class="btn btn-danger"><a href="index.html">Atrás</a></button>
          </form>
    </div>
</body>
</html>
